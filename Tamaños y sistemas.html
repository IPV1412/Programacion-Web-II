<script>
    function isMobil() {
        const regex = /Mobi|Android|webOS|iPhone|iPad|Blackberry|IEMobile|Opera Mini/i;
        return regex.test(navigator.userAgent);
    }

    if (isMobil()) {
        console.log("Dispositivo Mobil Detectado.");
        // llamar codigo para mobiles. ej: function mobileCode();
    } else {
        console.log("Dispositivo PC Detectado.");
        //  llamar codigo para pc Function pcCode();
    }

    function tieneSoporteTouch() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    if (tieneSoporteTouch()) {
        console.log("Dispositivo mobil o PC con capacidad de Touch");
    } else {
        console.log("Dispositivo sin capacidad de touch :(");
    }

    function esMobil2() {
        const minWidth = 768; // el tama単o tradicional de un dispositivo de escritorio.
        return window.innerWidth < minWidth || screen.width < minWidth;
    }

    if (esMobil2()) {
        console.log("Dispositivo movil detectado por tama単o");
    } else{
        console.log("Dispositivo de Escritorio detectado por tama単o");
    }
