<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-canvas requiere por el momento Javascript->
<canvas id="canvita" width="300" height="150"
        style="border:2px solid #ABC">Su sistema no esta actualizado
</canvas>
<script>
    let c = document.getElementById("canvita");
    let ctx = c.getContext("2d");
    ctx.beginPath();
    // Es en radianes y siempre es sentido del reloj
    // radian 0
    ctx.arc(100, 100, 40, 0, 1.75 * Math.PI); // a favor del reloj
    //ctx.arc(100, 100, 40, 0, 1.75 * Math.PI, true);  // en contra del reloj

    ctx.stroke();
    ctx.beginPath();
    ctx.arc(100, 100, 35, 0, 1.75 * Math.PI, true);
    ctx.stroke();
</script>
</body>
</html>
