<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="IMG/Craneo.jpg">

<h1>Almacenamiento Local</h1>
<p id="Dinero"></p>
<p id="Matricula"></p>
<p id="Status"></p>
<p>De click para cargar la informacion secreta <a href="#" onclick="counter()">Top Secret</a></p>
<p>Se le ha dado clic #<bold id="clicleado"></bold>
veces
</p>
<p id="lat"></p>
<p id="long"></p>
<script>
    if(!localStorage.getItem("contador")){
        localStorage.setItem("contador",0);
    }
    localStorage.setItem("money", "50");
    window.localStorage.setItem("Matricula", 284979);
    console.log(localStorage.getItem("money"));
    document.getElementById("Dinero").innerHTML = localStorage.getItem("money");
    document.getElementById("Matricula").innerText = window.localStorage.getItem("Matricula");
    localStorage.removeItem("money");
    document.getElementById("Status").innerHTML = "Money borrado<hr>";
    localStorage.setItem("money2", "50");

    //localStorage.clear();
    function counter() {
        if (localStorage.contador) {
            localStorage.contador = Number(localStorage.contador) + 1;
        } else {
            localStorage.contador = 1;
        }
        document.getElementById("clicleado").innerHTML = localStorage.getItem("contador");
    }

    console.log(navigator.language);
    console.log(navigator.appCodeName);
    console.log(navigator.geolocation);
    console.log(navigator.platform);
    console.log(navigator.product);
    console.log(navigator.userAgent);
    if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(showCoord);
    }else{
        console.log("No tienes soporte para coordenadas");
            }

    function showCoord(position){
        document.getElementById("lat").innerText =position.coords.latitude;
        document.getElementById("long").innerText = position.coords.longitude;
    }


</script>


</body>
</html>
