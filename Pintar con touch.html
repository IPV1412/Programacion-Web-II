<html>

<head>
    <meta charset="UTF-8">
    <title>Pintar con touch.</title>
    <link href="IMG/1a-swt.png" rel="shortcut icon" type="imagenes/jpg">
    <link href="Css - Js/Combo.css" rel="stylesheet" type="text/css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #lienzo {
            border: 5px solid rgb(238, 95, 0);
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body background="IMG/ART.png">
    <center>
        <p class="encabezado_L1">Pintar con touch.</p>
        <canvas id="lienzo" width="800" height="600"></canvas>
        <p class="encabezado_J2">Jonathan Nava Noguez IPV1412</p>
    </center>

    <script>
        // Obtener el canvas y el contexto
        const canvas = document.getElementById('lienzo');
        const ctx = canvas.getContext('2d');

        // Cambiar el color del trazo aleatoriamente
        function cambiarColor() {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            ctx.strokeStyle = randomColor;
        }

        // Inicializar el color del trazo
        cambiarColor();

        // Función para dibujar en el canvas
        function dibujar(e) {
            e.preventDefault();
            const touch = e.touches[0]; // Obtener la posición del primer toque
            ctx.lineTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
            ctx.stroke();
        }

        // Evento táctil para comenzar a dibujar
        canvas.addEventListener('touchstart', function (e) {
            ctx.beginPath();
            const touch = e.touches[0]; // Obtener la posición del primer toque
            ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
        });

        // Evento táctil para continuar dibujando
        canvas.addEventListener('touchmove', dibujar);

        // Evento táctil para cambiar el color del trazo al tocar la pantalla
        canvas.addEventListener('touchend', cambiarColor);
    </script>



</body>

</html>
